            <div class="col-md-9">
                <div class="bar">
                    <form>
                        <h1>Form Laporan
                            <hr>
                        </h1>
                        <div class="form-laporan">
                            <label for="tanggal">Tanggal</label><br>
                            <input type="date" id="tanggal" name="tanggal"><br>
                            <label for="divisi">Divisi / Line</label><br>
                            <input type="text" name="divisi" id="divisi"><br>
                            <label for="kode">Kode Downtime</label><br>
                            <input type="text" name="kode" id="kode"><br>
                            <div class="identifikasi">
                                <label for="kerusakan">Jenis Kerusakan</label><br>
                                <textarea name="kerusakan" id="kerusakan"></textarea><br>
                                <label for="tindakan">Tindakan</label><br>
                                <textarea name="tindakan" id="tindakan"></textarea><br>
                                <label for="sparepart">Sparepart Terpakai</label><br>
                                <textarea name="sparepart" id="sparepart"></textarea>
                            </div>
                            <label for="tanggal-report">Tanggal Dilaporkan</label><br>
                            <input type="date" name="tanggal-report" id="tanggal-report"><br>
                            <label for="tanggal-selesai">Tanggal Selesai</label><br>
                            <input type="date" name="tanggal-selesai" id="tanggal-selesai"><br><br>
                        </div>
                        <button type="submit">SUBMIT</button>
                        <button type="reset">RESET</button>
